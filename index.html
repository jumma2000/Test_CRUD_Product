<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <div class="text-center mb-4">
            <h3>Crud</h3>
            <p>Product Management System</p>
        </div>
        
        <div class="mb-3 ">
            <input class="form-control" type="text" id="title" placeholder="Title">
        </div>

        <div class="row mb-2">
            <div class="col-md-3">
                <input class="form-control" type="number" id="price" placeholder="Enter Price">
            </div>
            <div class="col-md-3">
                <input class="form-control" type="number" id="quantity" placeholder="Enter Quantity">
            </div>
            <div class="col-md-3">
                <input class="form-control" type="number" id="discount" placeholder="Enter Discount">
            </div>
            <div class="col-md-3">
                <input class="form-control" type="number" id="total" placeholder="Enter Total">
            </div>
        </div>
        <div class="mb-12 mb-2">
            <input class="form-control" type="text" id="count" placeholder="count">
        </div>
        <div class="mb-12 mb-2">
            <input class="form-control" type="text" id="category" placeholder="category">
        </div>
            <div class="d-grid gap-2 mb-2">
                 <button id="submit" class="btn btn-success" type="button">Create</button>
            </div>
            <div class="mb-12 mb-2">
                <input class="form-control" type="text" id="search" placeholder="search">
            </div>
            
            <div class="row mb-2 " >
                    <div class="col md-6">
                        <button id="SearchTitle" type="button" class="btn btn-primary form-control" data-bs-toggle="button" autocomplete="off">SearchTitle</button>
                    </div>
                    <div class="col md-6">
                        <button id="SearchCatego" type="button" class="btn btn-primary form-control" data-bs-toggle="button" autocomplete="off">SearchCatego</button>
                    </div>
            </div>
            <!---table--->
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Discount</th>
                        <td scope="col">Total</td>
                        <td scope="col">Action</td>
                        

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>55</td>
                        <td>5</td>
                        <td>2</td>
                        <td>227</td>
                        <td ><button class="btn btn-primary" >updata</button></td>
                        <td ><button class="btn btn-success" >del</button></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>100</td>
                        <td>50</td>
                        <td>2</td>
                        <td>1200</td>
                        <td ><button class="btn btn-primary" >updata</button></td>
                        <td ><button class="btn btn-success" >del</button></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>77</td>
                        <td>33</td>
                        <td>2</td>
                        <td>300</td>
                        <td ><button class="btn btn-primary" >updata</button></td>
                        <td ><button class="btn btn-success" >del</button></td>
                    </tr>
                </tbody>
            </table>
            <!---Endtable--->

    </div>
</body>
                
         



            <div class="outputs"></div>
    
    
       
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
